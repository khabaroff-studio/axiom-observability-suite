name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        include:
          - name: wbtr
            host_secret: VPS_HOST_WBTR
            compose_args: "--profile alertbot"
          - name: ppd
            host_secret: VPS_HOST_PPD
            compose_args: ""
          - name: cpp
            host_secret: VPS_HOST_CPP
            compose_args: ""
      fail-fast: false
    name: deploy (${{ matrix.name }})
    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan ${{ secrets[matrix.host_secret] }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh root@${{ secrets[matrix.host_secret] }} '
            cd /opt/axiom-observability-suite
            git fetch --prune
            git checkout main
            git pull --ff-only

            if [ -f .env ]; then
              docker compose ${{ matrix.compose_args }} up -d --build
            else
              echo "⚠️  No .env found on $(hostname) — code updated, skipping docker compose"
            fi
          '
