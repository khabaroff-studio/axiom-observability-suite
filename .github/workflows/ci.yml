name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      # routes.yml.example is validated in CI
      - ".env.example"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      # routes.yml.example is validated in CI
      - ".env.example"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: python routes_validation.py --file routes.yml.example
      - run: pip install ruff
      - run: ruff check app.py axiom_cli.py
      - run: ruff format app.py axiom_cli.py --check

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t axiom-to-telegram-bot .
